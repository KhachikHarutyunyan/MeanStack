<h2 class="page-header">Edit Blog</h2>

<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<form (submit)="updateBlogSubmit()" *ngIf="!loading">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" placeholder="*Blog Title"
      [disabled]="processing" [(ngModel)]="blog['title']" >
  </div>

  <div class="form-group">
    <label for="title">Body</label>
    <textarea [disabled]="processing" name="body" cols="80" placeholder="*Blog Body"
    rows="8" [(ngModel)]="blog['body']"
      class="form-control"></textarea>

    <a [routerLink]="['/delete-blog/', blog['_id'] ]">
      <button type="button" name="button" class="btn btn-danger" [disabled]="processing">Delete</button>
    </a>
      <button type="button" name="button" class="btn btn-success" [disabled]="processing"
       (click)="goBack()">GoBack</button>


    <button type="submit" name="save" class="btn btn-info" [disabled]="processing">Save Changes</button>
  </div>
</form>
