<h1 class="page-header">Delete Blog</h1>

<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<div class="col-md-6" *ngIf="foundBlog">
  <div class="modal-content">
    <div class="modal-header">
      <button class="close" type="button" name="button" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Confirm</h4>
    </div>
    <div class="modal-body">
      <p>Are you sure you would like to delete this blog?</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" [disabled]='processing' (click)="deleteBlog()">Yes</button>
      <a routerLink="/blog">
        <button class="btn btn-success" [disabled]='processing'>No</button>
      </a>
    </div>
  </div>
  <br>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{ blog.title }}</h3>
    </div>
    <div class="panel-body">
      {{ blog.body }}
    </div>
  </div>
  <div class="panel-footer">
    <strong>Posted by: </strong> {{ blog.createdBy }}
    <br>
    <strong>Date: </strong>  {{ blog.createdAt | date: 'MMM dd, yyyy' }}
  </div>

</div>
